<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>modem: shop</title><script>// Only redirect if we're not already in the SPA context
    // Check if we're the top-level window and don't have the SPA navigation
    if (window.location.pathname !== '/' && 
        !window.location.search.includes('embedded') &&
        !document.querySelector('nav') && 
        window === window.top) {
      window.location.replace('/?redirect=' + encodeURIComponent(window.location.pathname.replace(/^\/|\.html$/g, '')));
    }</script><style>.content {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 2;
      background: transparent;
      width: 100%;
      padding: 2rem;
    }
    
    .content h1 {
      font-size: clamp(3rem, 12vw, 6rem); /* Increased from clamp(2.25rem, 9vw, 4.5rem) */
      font-weight: bold;
      margin: 0 auto;
      color: black;
      letter-spacing: 0.1em;
    }
    
    .coming-soon {
      font-size: clamp(1rem, 3vw, 1.5rem); /* Increased from clamp(0.75rem, 2.25vw, 1.125rem) */
      color: black;
      margin: 1.5rem auto; /* 25% smaller */
      font-style: italic;
    }

    @media (max-width: 768px) {
      .content {
        padding: 0.75rem; /* 25% smaller */
      }
    }

    @media (max-width: 480px) {
      .content {
        padding: 0.375rem; /* 25% smaller */
      }
    }</style></head><body><div class="content"><h1>shop</h1><p class="coming-soon">Coming Soon...</p></div></body></html>
