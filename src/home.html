<script>
  // Redirect to index.html if accessed directly (not within SPA)
  if (window.location.pathname !== '/' && 
      !window.location.search.includes('embedded') && 
      window.parent === window && 
      !document.referrer.includes(window.location.origin)) {
    window.location.replace('/?redirect=' + encodeURIComponent(window.location.pathname.replace(/^\/|\.html$/g, '')));
  }
</script>

<script>
// Set page title
document.title = 'modem';

// Clean up function to remove social icons
window.removeHomeSocialIcons = function() {
  const existingSocialIcons = document.getElementById('home-social-icons');
  if (existingSocialIcons) {
    existingSocialIcons.remove();
  }
};

// Function to create social icons

  window.removeHomeSocialIcons();

  socialIcons.id = 'home-social-icons';

    position: fixed;
    left: 50vw;
    bottom: 2rem;
    transform: translateX(-50%);
    display: flex;
    gap: clamp(1rem, 4vw, 2rem);
    justify-content: center;
    align-items: center;
    z-index: 999999;
    background: transparent;
    padding: 1rem 0;
    width: 100vw;
  `;
  socialIcons.innerHTML = `
    <a href="https://www.instagram.com/modemodemodem/" title="Instagram" style="text-decoration: none; color: black; font-size: clamp(0.7rem, 2.8vw, 1.4rem); transform: scaleY(2);">ig</a>
    <a href="https://www.facebook.com/modemodemodem/" title="Facebook" style="text-decoration: none; color: black; font-size: clamp(0.7rem, 2.8vw, 1.4rem); transform: scaleY(2);">fb</a>
    <a href="https://soundcloud.com/modemodemodem" title="SoundCloud" style="text-decoration: none; color: black; font-size: clamp(0.7rem, 2.8vw, 1.4rem); transform: scaleY(2);">sc</a>
    <a href="https://modemodemodem.bandcamp.com/music" title="Bandcamp" style="text-decoration: none; color: black; font-size: clamp(0.7rem, 2.8vw, 1.4rem); transform: scaleY(2);">bc</a>

  `;
  document.body.appendChild(socialIcons);
};

// Create the social icons immediately
window.createHomeSocialIcons();
</script>
